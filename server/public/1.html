<!DOCTYPE html>  
<html>  
<head>  
  <title>  
      
  </title>  
</head>  
<body>  
<script>  
  var ws = new WebSocket('ws://127.0.0.1:3000/ws');  
  ws.onmessage=function(e){  
    console.log('_message');  
    console.log(e.data);  
  };  
  ws.onerror=function(err){  
    console.log('_error');  
    console.log(err);  
  };  
  ws.onopen=function(){  
    console.log('_connect')  
    ws.send('data');  

  };  
  ws.onclose=function(){  
    console.log('_close');  
  };  
  
  
</script>  
</body>  
</html>
